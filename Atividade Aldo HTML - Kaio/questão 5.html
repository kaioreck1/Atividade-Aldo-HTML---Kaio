<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre em Contato</title>
</head>
<body>
    <h2>Entre em Contato</h2>
    <form>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <label for="fone">Telefone:</label><br>
        <input type="tel" id="fone" name="fone" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}" placeholder="XX-XXXX-XXXX"><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="opiniao">Deixe sua Opinião:</label><br>
        <textarea id="opiniao" name="opiniao" rows="4" cols="50"></textarea><br><br>
        
        <label for="number">Número:</label><br>
        <input type="number" id="number" name="number"><br><br>
        
        <label for="date">Data:</label><br>
        <input type="date" id="date" name="date"><br><br>
        
        <label for="color">Cor:</label><br>
        <input type="color" id="color" name="color"><br><br>
        
        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox" name="checkbox"><br><br>
        
        <label for="radio1">Opção 1:</label>
        <input type="radio" id="radio1" name="radio"><br>
        
        <label for="radio2">Opção 2:</label>
        <input type="radio" id="radio2" name="radio"><br><br>
        
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
