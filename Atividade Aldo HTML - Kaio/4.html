<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Semelhante ao Globo.com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0079c4;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #0079c4;
            padding: 10px;
            text-align: left;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* Efeito hover para adicionar borda */
        nav ul li a:hover {
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Globo.com</h1>
        <nav>
            <ul>
                <li><a href="#">Notícias</a></li>
                <li><a href="#">Esportes</a></li>
                <li><a href="#">Entretenimento</a></li>
                <li><a href="#">Vídeos</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
