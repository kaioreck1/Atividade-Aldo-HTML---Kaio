<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisão Visual da Página</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Verdana, sans-serif;
        }

        /* Cabeçalho */
        header {
            background-color: #0099cc;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-left: 20em solid green;
            border-right: 20em solid red;
            width: 60%;
            height: 400px;
            font-size: 12px;
            letter-spacing: 3em;
            word-spacing: 4ex;
            line-height: 3em;
            text-align: justify;
            margin: 0 auto;
            padding-left: 25px;
        }

        /* Área de Navegação */
        nav {
            background-color: #ff6600;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-left: 20em solid green;
            border-right: 20em solid red;
            width: 60%;
            height: 400px;
            font-size: 12px;
            letter-spacing: 3em;
            word-spacing: 4ex;
            line-height: 3em;
            text-align: justify;
            margin: 0 auto;
            padding-left: 25px;
        }

        /* Conteúdo Principal */
        section {
            background-color: #66cc66;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-left: 20em solid green;
            border-right: 20em solid red;
            width: 60%;
            height: 400px;
            font-size: 12px;
            letter-spacing: 3em;
            word-spacing: 4ex;
            line-height: 3em;
            text-align: justify;
            margin: 0 auto;
            padding-left: 25px;
        }

        /* Anúncios */
        aside {
            background-color: #ffcc00;
            color: #333;
            padding: 20px;
            text-align: center;
            border-left: 20em solid green;
            border-right: 20em solid red;
            width: 60%;
            height: 400px;
            font-size: 12px;
            letter-spacing: 3em;
            word-spacing: 4ex;
            line-height: 3em;
            text-align: justify;
            margin: 0 auto;
            padding-left: 25px;
        }

        /* Rodapé */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-left: 20em solid green;
            border-right: 20em solid red;
            width: 60%;
            height: 400px;
            font-size: 12px;
            letter-spacing: 3em;
            word-spacing: 4ex;
            line-height: 3em;
            text-align: justify;
            margin: 0 auto;
            padding-left: 25px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cabeçalho</h1>
    </header>

    <nav>
        <h2>Navegação</h2>
    </nav>

    <section>
        <h2>Conteúdo Principal</h2>
    </section>

    <aside>
        <h2>Anúncios</h2>
    </aside>

    <footer>
        <h2>Rodapé</h2>
    </footer>
</body>
</html>
